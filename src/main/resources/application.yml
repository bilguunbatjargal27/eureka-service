spring:
  application:
    name: eureka-server
server:
  port: 8000

  client:
    registerWithEureka: false
    fetchRegistry: false

    server:
      waitTimeInMsWhenSyncEmpty: 0
      maxThreadsForPeerReplication: 0

    service-url:
      default-Zone: http://localhost:8000/eureka

zuul:
  #Service will be mapped under the /api URI
  prefix: /api
  routes:
    course-service:
      path: /course-service/**
      url: http://localhost:8001
    tm-service:
      path: /tm-service/**
      url: http://localhost:8002
    job-service:
      path: /job-service/**
      url: http://localhost:8003

